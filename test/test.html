<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get User Media</title>
</head>
<body>
	<video class="video1" autoplay muted></video>
	<video class="video2" autoplay></video>	
	<script src="../build/build.js"></script>
	<script>
	  var media = require('media');
	  var el1 = document.querySelector('.video1');
	  var el2 = document.querySelector('.video2');	

	  var video2 = media(function(stream, url) {
	  	el2.src = url;
	  });

	  var video1 = media({
	  	type: 'streaming'
	  });
	  video1.capture(function(stream, url) {
	  	el1.src = url;
	  });

	</script>
</body>
</html>
